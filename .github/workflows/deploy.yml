name: Deploy to GoDaddy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy via SFTP with sshpass
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_PASS: ${{ secrets.SSH_PASSWORD }}
          SSH_HOST: 107.180.116.40
        run: |
          # Install sshpass
          sudo apt-get update
          sudo apt-get install -y sshpass lftp
          
          # Use lftp for reliable upload (better than sftp for this)
          lftp -c "
          set sftp:auto-confirm yes;
          open sftp://$SSH_USER:$SSH_PASS@$SSH_HOST;
          cd /home/zqr09s96d5z9/public_html;
          mirror --reverse --delete --verbose ./dist/ ./qiamconsulting.com/;
          bye;
          "